<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUTE VIDEO PLAYER</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="https://i.imgur.com/hIaMzFN.png" class="background">
        <img src="https://i.imgur.com/ZUvT9ir.png" class="stars">
        <img src="https://i.imgur.com/JYv1TcZ.png" class="character">
        <img src="https://i.imgur.com/TtyWLHX.png" class="lips">
        <img src="https://i.imgur.com/nyucyRZ.png" class="burst">
        <div class="planets_translation">
            <img src="https://i.imgur.com/4cKydEK.png" class="moon">
            <img src="https://i.imgur.com/IkMEbaJ.png" class="earth">
        </div>
        <img src="https://i.imgur.com/KOjTQOf.png" class="rocket" id="rocket">
        <video src="video.mp4" class="video"></video>
        <div class="boutons">
            <img src="https://i.imgur.com/OFncYZ1.png" class="play">
            <img src="https://i.imgur.com/mkNN1V1.png" class="pause">
            <img src="https://i.imgur.com/3SrnkAe.png" class="stop">
        </div>
        <div class="progres">
            <div class="barre"></div>
        </div>
        
    </div>
    
    <script type="text/javascript" src="js.js">
    </script>
</body>
</html>
